    <title>Kiem tra hinh tam giac</title>
</head>
<body>
    <script>
        alert("Chuong trinh kiem tra hinh tam giac!!");
        let a = parseFloat(prompt("enter a = "));
        let b = parseFloat(prompt("enter b = "));
        let c = parseFloat(prompt("enter c = "));
        if (a > 0 && b > 0 && c > 0){
            if (((a + b) > c) && ((b + c) > a) && ((a + c) > b)){
                alert("Day la hinh tam giac")
            }
        }
    </script>
