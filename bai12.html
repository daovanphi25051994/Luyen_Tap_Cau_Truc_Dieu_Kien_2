<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinh lai ngan hang</title>
</head>
<body>
    <script>
        let deposits = parseInt(prompt("Nhap so tien ban muon gui(VND) : "));
        let month = parseInt(prompt("Nhap so thang ban muon gui : "));
        let interestRate = parseFloat(prompt("Nhap lai xuat hang thang(%)"));
        let income = deposits * month * interestRate;
        alert("So tien lai la " + income);
    </script>
</body>
</html>
