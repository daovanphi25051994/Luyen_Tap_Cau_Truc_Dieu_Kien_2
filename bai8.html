<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiem tra tuoi nguoi</title>
</head>
<body>
    <script>
        alert("Chuong trinh kiem tra tuoi : ");
        let age = parseInt(prompt("enter age"));
        if (age > 0 && age < 120){
            alert( age + " la tuoi cua mot nguoi!!")
        }else {
            alert(age + " Khong phai la tuoi cua 1 nguoi")
        }
    </script>
</body>
