<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyen tu do C sang do F</title>
</head>
<body>
    <script>
        let celsius = parseInt(prompt("enter a Celsius degrees : "));
        let fehrenheit = ((celsius * 9) / 5) + 32;
        alert(celsius + " Celsius degrees = " + fehrenheit + " Fehrenheit degrees")
    </script>
</body>
</html>
